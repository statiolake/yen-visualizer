<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>現金シミュレータ</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/",
          "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>
  </head>
  <body>
    <main class="app">
      <div id="viewport" class="viewport" aria-label="現金の3D表示"></div>

      <form id="visualizeForm" class="overlay-controls">
        <input
          id="amountInput"
          type="number"
          min="0"
          step="1"
          value="50000"
          inputmode="numeric"
          aria-label="金額（円）"
          required
        />
        <button id="dropButton" type="submit">リセット</button>
      </form>

      <div id="selectedTotalOverlay" class="selected-total" aria-live="polite">
        <span id="selectedTotalValue"></span>
        <button id="payButton" type="button">支払う</button>
      </div>

      <div id="gameHud" class="game-hud" aria-live="polite">
        <span id="gameRoundValue"></span>
        <span id="gameTargetValue"></span>
        <span id="gameTimeValue"></span>
        <span id="gameMessage"></span>
      </div>

      <aside class="game-ranking" aria-label="タイムトライアルランキング">
        <div class="game-ranking-title">Time Trial</div>
        <ol id="gameRankingList"></ol>
      </aside>

      <button
        id="gameToggleButton"
        class="game-toggle"
        type="button"
        aria-label="ゲームモード開始"
        title="ゲームモード開始"
      >
        ▶
      </button>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
