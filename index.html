<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yen Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/",
          "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>
  </head>
  <body>
    <main class="app">
      <div id="viewport" class="viewport" aria-label="現金の3D表示"></div>

      <form id="visualizeForm" class="overlay-controls">
        <input
          id="amountInput"
          type="number"
          min="1"
          step="1"
          value="50000"
          inputmode="numeric"
          aria-label="金額（円）"
          required
        />
        <button id="dropButton" type="submit">を可視化</button>
      </form>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
