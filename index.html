<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yen Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/",
          "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>
  </head>
  <body>
    <main class="app">
      <section class="panel">
        <h1>Yen Visualizer</h1>
        <p class="lead">
          入力金額を札として上から降らせ、現金の山として表示します。
        </p>

        <div class="controls">
          <label for="amountInput">金額 (円)</label>
          <input
            id="amountInput"
            type="number"
            min="0"
            step="100"
            value="50000"
            inputmode="numeric"
          />
          <button id="dropButton" type="button">現金を降らせる</button>
          <button id="clearButton" type="button">リセット</button>
        </div>

        <p id="statusLine" class="status">待機中</p>
        <p id="hintLine" class="hint"></p>
      </section>

      <section class="viewport-wrap">
        <div id="viewport" class="viewport" aria-label="現金の3D表示"></div>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
